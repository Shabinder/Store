query GetNearbyChargingStations($location: PointInput!, $distance: Int!, $amenities: [String!]!) {
    stationAround(query: {
        location: $location
        amenities: $amenities
        distance: $distance
    }) {
        id
        name
    }
}

query GetChargingStation($id: ID!) {
    station(id: $id) {
        id
        country_code
        party_id
        publish
        name
        address
        city
        postal_code
        state
        country
    }
}