query GetStories($limit: Int!, $offset: Int!) {
    stories(
        order_by: {publication_date: desc},
        limit: $limit,
        offset: $offset
    ) {
        ...StoryFields
    }

    stories_aggregate {
        aggregate {
            count
        }
    }
}

query GetStory($id: Int!) {
    stories_by_pk(id: $id) {
        ...StoryFields
    }
}

fragment StoryFields on stories {
    id
    title
    description
    url
    publication_date
    content
    author {
        id
        name
        photo_url
    }
    story_thumbnails {
        id
        url
        width
        height
    }
}
